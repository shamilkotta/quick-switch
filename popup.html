<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Switch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

      <input type="text" id="search-input" class="qs-search-input" placeholder="Search tabs..." autofocus>
      <span class="qs-tab-count" id="tab-count"></span>
    </div>
    <div class="qs-tabs-container" id="tabs-container">
      <ul class="qs-tabs-list" id="tabs-list"></ul>
      <div class="qs-empty-state" id="empty-state">No matching tabs</div>
      <div class="qs-loading" id="loading">Loading...</div>
    </div>
    <div class="qs-footer">
      <span class="qs-footer-item"><span class="icon">↕</span> Select</span>
      <span class="qs-footer-item"><span class="icon">↵</span> Open</span>
      <span class="qs-footer-item"><span class="icon">⌘ ↵</span> New window</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
